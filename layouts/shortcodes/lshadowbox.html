<!--I have no idea why but this close tag gets markdown to work-->
<clear/>
{{ if .Get "width" }}
<div class="lsboxit" style="width: {{ .Get `width`}};">
{{ else }}
<div class="lsboxit">

{{ end }}

<center><a href="{{ .Get `link` }}">Find it here</a></center>
{{ end }}
</div>
