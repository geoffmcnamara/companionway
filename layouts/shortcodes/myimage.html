{{ if .IsNamedParams }}
	<img src="{{ .Site.BaseURL }}/{{ .Get "src"}}"

		style="{{ .Get "style" }}"
	{{ end }}
	alt="" >
{{ else }}
	<img src="{{ .Get 0}}" alt="">
{{ end }}
