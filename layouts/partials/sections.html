<!-- SECTIONS -->
<!-- Build out any content/section/files.md - gwm addition - uses weight to determine order -->
<!--
   This is ugly but it works - it means you have to write all the html code in the file.md
   because there is no template
   I want to add contact/location info... etc here?
-->
  {{ range where .Data.Pages.ByWeight "Section" "section"}}
    {{/* is eq .Type "index" */}}
      {{ if not .Params.draft }}
        {{ .Content }}
      {{ end }}
    {{/* end */}}
  {{end}}
<!-- /.SECTIONS -->
